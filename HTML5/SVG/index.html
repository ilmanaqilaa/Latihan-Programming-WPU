<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 | SVG</title>
    <style>
      body {
        min-height: 1000px;
      }

      svg {
        display: block;
        margin: 20px;
        background-color: lightgrey;
      }

      .svg {
        background-color: darkgray;
        width: 300px;
        height: 300px;
      }

      .kotak1 {
        width: 100px;
        height: 100px;
        fill: orange;
        x: 50px;
        y: 50px;
      }
    </style>
  </head>
  <body>
    <!-- ? Membuat rectangle dengan SVG -->
    <svg class="svg" viewBox="50 50 300 300">
      <rect class="kotak1" />
    </svg>

    <!-- ? Shape dalam shape -->
    <svg width="150" height="150">
      <rect width="100" height="100" fill="navy" x="24" y="24" />
      <circle r="50" cx="73" cy="73" fill="orange" />
      <rect width="70" height="70" x="38" y="37" fill="darkorange" />
    </svg>


  </body>
</html>
