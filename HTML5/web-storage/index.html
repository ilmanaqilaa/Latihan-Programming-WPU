<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 | Web Storage</title>
    <style>
        a {
            color: inherit;
        }
        
        .dark-mode {
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Uhuyyy NtisAhoy!</h1> 
    
    <a href="" onclick="gantiNama()"> Ganti Nama</a>
    <a href="" onclick="hapusNama()"> Hapus Nama</a>
    <a href="" class="toggle">Dark mode</a>
    <a href="" onclick="hapusStorage()"> Hapus Storage</a>

    <script>
        const judul = document.querySelector('h1');
        
        let name = localStorage.getItem('name');
        
        if (!name) {
            name = prompt('Sebutkan nama anda:');
            localStorage.setItem('name', name);
        }

        judul.innerHTML = `Uhuyy ada ${name} nihh!`;

        // Ganti Nama

        const gantiNama = (e) => {
            name = prompt('Masukan nama baru:');
            localStorage.setItem('name', name);
            e.preventDefault();
        }

        // Hapus Nama

        const hapusNama = (e) => {
            localStorage.removeItem('name');
            e.preventDefault();
        }
        // Hapus Nama

        const hapusStorage = (e) => {
            localStorage.clear();
            e.preventDefault();
        }

        // Dark mode feature
        const toggle = document.querySelector('.toggle');
        let theme = localStorage.getItem('theme');

         if (!theme) {
            localStorage.setItem('theme', 'light');
         }

        const darkMode = () => {
            document.body.classList.add('dark-mode');
            toggle.innerHTML = 'Light Mode';
            localStorage.setItem('theme', 'dark');
        }

        if(theme === 'dark') {
            darkMode();
        }
        
        const lightMode = () => {
            document.body.classList.remove('dark-mode');
            toggle.innerHTML = 'Dark Mode';
            localStorage.setItem('theme', 'light');
        }
        
        toggle.addEventListener('click', function (e) {
            theme = localStorage.getItem('theme');

            if (theme === 'light') {
                darkMode();
            } else {
                lightMode();
            }

            e.preventDefault();
        });

    </script>
</body>

</html>
