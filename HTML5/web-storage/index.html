<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 | Web Storage</title>
</head>
<body>

    <h1>Uhuyyy NtisAhoy!</h1> 
    
    <a href="" onclick="gantiNama()"> Ganti Nama</a>
    <a href="" onclick="hapusNama()"> Hapus Nama</a>


    <script>
        const judul = document.querySelector('h1');
        
        let name = localStorage.getItem('name');
        
        if (!name) {
            name = prompt('Sebutkan nama anda:');
            localStorage.setItem('name', name);
        }

        judul.innerHTML = `Uhuyy ada ${name} nihh!`;

        // Ganti Nama

        const gantiNama = (e) => {
            name = prompt('Masukan nama baru:');
            localStorage.setItem('name', name);
            e.preventDefault();
        }

        // Hapus Nama

        const hapusNama = (e) => {
            localStorage.removeItem('name');
            e.preventDefault();
        }
    </script>
</body>

</html>
