<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 | Form Validation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      form {
        width: 600px;
        padding: 20px;
      }

      form div {
        margin: 10px;
      }

      label {
        display: block;
      }

      input:invalid,
      input:required:invalid {
        border: none;
        outline: 2px solid red;
        border-radius: 2px;
      }

      input:valid,
      input:required {
        border: 1px solid black;
        outline: inherit;
        border-radius: inherit;
      }
    </style>
  </head>
  <body>
    <form method="post" action="index.html" autocomplete="off">
      <div>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          autofocus
          required
          minlength="2"
          oninvalid="this.setCustomValidity('Ini harus diisi!')" oninput="this.setCustomValidity('')"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>

      <div>
        <label for="telephone">Telephone</label>
        <input type="tel" name="telephone" id="telephone" required />
      </div>

      <div>
        <label for="url">Website</label>
        <input type="url" name="url" id="url" />
      </div>

      <div>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" />
      </div>

      <div>
        <label for="date">Date</label>
        <input type="week" name="date" id="date" required />
      </div>

      <div>
        <label for="date">Date</label>
        <input type="month" name="date" id="date" required />
      </div>

      <div>
        <label for="date">Date</label>
        <input type="time" name="date" id="date" required />
      </div>

      <div>
        <label for="number">Rate</label>
        <input
          type="number"
          name="number"
          id="number"
          required
          min="10"
          max="100"
          step="10"
        />
      </div>

      <div>
        <label for="color">Warna</label>
        <input type="color" name="color" id="color" required />
        <span class="hexa"></span>
      </div>

      <div>
        <label for="nilai">Nilai</label>
        <span class="awal">0</span>
        <input type="range" name="nilai" id="nilai" min="0" max="100" />
        <span class="akhir">100</span>
      </div>

      <div>
        <label for="postalCode">Kode Pos</label>
        <input
          type="text"
          name="postalCode"
          id="postalCode"
          pattern="^([1-9])[0-9]{4}$"
        />
      </div>

      <div>
        <button>submit</button>
      </div>

      <script>
        const slider = document.querySelector("#nilai");
        const awal = document.querySelector(".awal");
        const akhir = document.querySelector(".akhir");

        awal.innerHTML = slider.min;
        akhir.innerHTML = slider.value;
        slider.addEventListener("input", function () {
          akhir.innerHTML = slider.value;
        });

        const color = document.querySelector("#color");
        const hexa = document.querySelector(".hexa");

        hexa.innerHTML = color.value;
        color.addEventListener("input", function () {
          hexa.innerHTML = color.value;
          hexa.style.color = color.value;
        });
      </script>
    </form>
  </body>
</html>
